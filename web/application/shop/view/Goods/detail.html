    {include file="Public/nav" /}

    <!-- 商品 -->
    <div id="con_xq_1">
        
        <!-- 主图 -->
        <div class="swiper-container swiper1">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="HTTP_IMG/{$data.img_orogin}"/>
                </div>
                
            </div>
            <div class="swiper-pagination"></div>
        </div>
        
        <!-- 商品信息 -->
        <div class="content_title">
            <div class="content_title_left">
                <h4>{$data.goods_name}</h4>
                <!-- <s class="setcol">港币 HKD￥{$data.market_price}</s> -->
                <span style="color: red;font-weight: bold;font-size: 18px;">港币 HKD￥{$data.market_price}</span>
            </div>
            <div class="content_title_right">
               
                <div class="sc" onclick="add_collect({$data.goods_id})">
                    <img class="shoucang" src="__SHOP_STATIC__/img/shoucang.png"></br>
                    <span>收藏</span>
                </div>


            </div>
            <div class="content_title_bottom">
                <span>销量&nbsp;&nbsp;{$data.sell_number}件</span>
            </div>
            <div class="clear"></div>
        </div>


        <div class="content_detail_item">
            <div class="row">
                <div class="coll"><p style="color: #999999;">购买数量</p></div>
                <div class="coll">
                    <span style="border-radius:  0 5px 5px 0;" onclick="add_amount()">＋</span>
                    <input type="number" value="1" id="goods_amount"/>
                    <span style="border-radius: 5px 0 0 5px;" onclick="del_amount()">－</span>
                    <div class="clear"></div>
                </div>
            </div>
        </div>


    </div>


    <div style="width: 100%;height: 70px;"></div>

    <div class="row fixed-bottom row-center" style="padding:0;border-top: 1px solid #e0e0e0;background-color: #fff;">
        <div class="w20" onclick="add_collect({$data.goods_id})"><img class="shoucang" src="__SHOP_STATIC__/img/shoucang.png"></div>
        <div class="w40" style="background-color: #D5F9F5;" onclick="add_cart({$data.goods_id})"><a>加入购物车</a></div>
        <div class="w40"><a style="color: #fff;" onclick="add_order({$data.goods_id})">立即购买</a></div>
    </div> 


    
</body>

</html>


<script type="text/javascript">

function add_cart(goods_id){
    var amount=$("#goods_amount").val();
    amount=parseInt(amount);

    var url="{:url('cart/add_cart')}?ajax=1"

    $.ajax({
        url: url,
        type: 'GET',
        dataType: 'json',
        data: {goods_id: goods_id,amount:amount},
        success:function(data) {  
            if(data.status==10001){
                alert("加入购物车成功");
            }else{
                alert("失败");
            }

        },  
        error : function() {  
            alert("失败");
        }  
    });
}


function add_collect(goods_id){

    var url="{:url('User/add_collect')}?ajax=1"

    $.ajax({
        url: url,
        type: 'GET',
        dataType: 'json',
        data: {goods_id: goods_id},
        success:function(data) {  
            if(data.status==10001){
                alert("收藏成功");
            }else{
                alert("失败");
            }

        },  
        error : function() {  
            alert("失败");
        }  
    });
}

function add_order(goods_id){

    var amount=$("#goods_amount").val();
    amount=parseInt(amount);

    var url="{:url('cart/add_cart')}?ajax=1"

    $.ajax({
        url: url,
        type: 'GET',
        dataType: 'json',
        data: {goods_id: goods_id,amount:amount},
        success:function(data) {  
            if(data.status==10001){
                window.location.href="{:url('order/add_order')}?&cart_ids="+data.cart_id;
            }else{
                alert("失败");
            }

        },  
        error : function() {  
            alert("失败");
        }  
    });

}


function add_amount(){
    var amount=$("#goods_amount").val();
    amount=parseInt(amount);
    amount=amount+1;
    $("#goods_amount").val(amount);
}

function del_amount(){
    var amount=$("#goods_amount").val();
    amount=parseInt(amount);
    if(amount>1){
        amount=amount-1;
    }

    $("#goods_amount").val(amount);

}
</script>
