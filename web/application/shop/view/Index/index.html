<script type="text/javascript">
function search_goods(){
    var search_keyword=$("#search_keyword").val();
    if(!search_keyword){
        alert("请输入商品名");
        return;
    }

    window.location.href="{:url('goods_lists')}?&search_keyword="+search_keyword;
}


$(function () {
    var swiper1 = new Swiper('.swiper1', {
        pagination: '.pagination1',
        paginationClickable: true,
        mode: 'horizontal',
        roundLengths: true,
        loop: true,
        visiblilityFullfit: true,
        preventLinks: false,
        autoplay: 4000,
        initialSlide: 0,
        slidesPerView: 1,
        calculateHeight: true,
        DOManimation: true,
    });

});

</script>
