<!-- 包含头部模版header -->
{include file="Public/header" /}

<style type="text/css">
    .back{
        background: linear-gradient(89deg, #79d9cb, #51ccca, #20b9c9, #07afc9);
        background-size: 800% 800%;
        -webkit-animation: AnimationName 8s ease infinite;
        -moz-animation: AnimationName 8s ease infinite;
        animation: AnimationName 8s ease infinite;
        color: #fff;
    }
    @-webkit-keyframes AnimationName {
        0%{background-position:0% 26%}
        50%{background-position:100% 75%}
        100%{background-position:0% 26%}
    }
    @-moz-keyframes AnimationName {
        0%{background-position:0% 26%}
        50%{background-position:100% 75%}
        100%{background-position:0% 26%}
    }
    @keyframes AnimationName { 
        0%{background-position:0% 26%}
        50%{background-position:100% 75%}
        100%{background-position:0% 26%}
    }
    .item-avatar{
        padding-left: 72px;
        min-height: 100px;
    }
    .img-avatar >img:first-child{
        width: 70px!important;
        height: 70px!important;
        border-radius: 50%;
        border: 1px solid #fff;
    }
    .img-avatar{
        min-height: 72px;
        position: relative;
    }
    p{
        margin-bottom: 0;
    }
    .text-center{
        margin: 0 3%!important;
    }
    .person_num{
        float: right;
        border: 1px solid #15A5A6;
        background-color: rgba(21,165,166,0.5);
        border-radius: 25px;font-size: 1px;
        padding-right: 10px;
        padding-left: 10px;
        height: 16px;
        display: inline-table;
        line-height: 16px;
        margin-top: 5px;
        margin-right: 5px;
        margin-bottom: -5px;
    }
    .ion img{
        max-height: 30px;
        max-width: 30px;
    }
    .ion img{
        max-width: 20px;
        max-height: 20px;
    }
    .item-icon-right span{
        position: relative;
        left: 10px;
        bottom: 4px;
    }
</style>

<body>


<div class="back border-1p-ddd">
    <div class="person_num">
        <span>会员ID：{$data.id}</span>
    </div>
    <div class="clear"></div>
    <div class="row">    
        <div class="col  img-avatar text-center  margin-b-5px mtop_5">
            <img src="{$data.headimgurl}">
            <p style="margin-bottom: 10px">{$data.username}</p>
        </div>
    </div>
</div>

<div style="height: 5px;width: 100%;background-color: #F2F2F2;"></div>


<div class="back-white">
    
    

    <div style="height: 10px;background: #F2F2F2;width: 100%"></div>

    <div class="row text-center ion">

        <a class="col" href="{:url('Order/order_lists')}?&pay_status=0">
            <img src="__SHOP_STATIC__/img/order.png"> <br/>
            未付款订单
        </a>
       
        <a class="col" href="{:url('Order/order_lists')}?&pay_status=1&shipping_status=0">
            <img src="__SHOP_STATIC__/img/order.png"> <br/>
            已付款订单
        </a>

        <a class="col" href="{:url('Order/order_lists')}?&pay_status=1&shipping_status=1">
            <img src="__SHOP_STATIC__/img/order.png"> <br/>
            已发货订单
        </a>

        
    </div>

    <div style="height: 10px;background: #F2F2F2;width: 100%"></div>



    <a class="item item-icon-right ion" href="{:url('User/wish_lists')}">
        <img src="__SHOP_STATIC__/img/shoucang.png">
        <span>我的收藏</span>
        <i class="icon ion-ios-arrow-right size18" style="color: #D6D6D6"></i>
    </a>


    <a class="item item-icon-right ion" href="{:url('User/address_lists')}">
        <img src="__SHOP_STATIC__/img/chongzhi.png">
        <span>我的地址</span>
        <i class="icon ion-ios-arrow-right size18" style="color: #D6D6D6"></i>
    </a>
    
   
</div>







<!-- 包含尾部模版footer -->
{include file="Public/footer" /}


</body>

</html>
