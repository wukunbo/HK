<!-- 包含头部模版header -->
{include file="Public/header" /}
<style type="text/css">
    .bar .button-clear{
        color: black!important;
        bottom: 7px;
    }
    .bar-positive{
        position: relative;
        background-image: none!important;
    }
    .title{
        color: black!important;
        font-weight: bold!important;
    }
    select{
        width: 100%;
    }
    p{
        margin: 0;
    }
    .item-input-inset{
        border-bottom: 1px solid #E0E0E0;
        height: 20px;
    }
    .item-input-wrapper{
        background-color: #fff;
    }


    select {
        /*Chrome和Firefox里面的边框是不一样的，所以复写了一下*/
        border: solid 1px #000;

        /*很关键：将默认的select选择框样式清除*/
        appearance:none;
        -moz-appearance:none;
        -webkit-appearance:none;

        /*在选择框的最右侧中间显示小箭头图片*/
        background: url("http://ourjs.github.io/static/2015/arrow.png") no-repeat scroll right center transparent;


        /*为下拉小箭头留出一点位置，避免被文字覆盖*/
        padding-right: 14px;

        outline: none;
        width: 100%;
        height: 40px;
        line-height: 20px;
        padding-left: 60px;
    }


    /*清除ie的默认选择框样式清除，隐藏下拉箭头*/
    select::-ms-expand { display: none; }

</style>

<body>

{include file="Public/nav" /}

<form name="form1" method="post" action="{:url('User/address_action')}?cart_ids={$_REQUEST[cart_ids]}" onsubmit="return submit_check()">

<input type="text" name="post[id]" value="{$data.id}" style="display: none;">


<script>
    select_province="{$data.province}";
    select_city="{$data.city}";
    select_area="{$data.area}";

</script>
{include file="Public/region" /}


<label class="item item-input ">
    <input type="text" placeholder="详细地址" id="details_site" name="post[details_site]" value="{$data[details_site]}" />
</label>


<label class="item item-input ">
    <input type="text" placeholder="姓名" id="name" name="post[name]" value="{$data[name]}" />
</label>


<label class="item item-input ">
    <input type="text" placeholder="电话" id="phone" name="post[phone]" value="{$data[phone]}" />
</label>




<div class="item item-checkbox text-left item-borderless" style="padding-left: 40px;padding-right: 0;margin:1px; " >
    <label class="checkbox checkbox-orange" style="left:0px;right:0;">
        <input type="checkbox" name="post[type]" value="1" style="position: relative;top: 2px;margin-right: 5px;"></input>
    </label>
    <span style="font-size:13px;color:#666">设为默认地址</span>
</div>


<div class="bg-transparent padding-h-10" style="margin-top:20px;">
    <input type="submit" class="button button-block button-red" value="提交"  />
</div>



</form>

</body>
</html>


<script type="text/javascript">

function submit_check(){
    var province=$("#province").val();
    if(!province){
        alert("请选择省份");
        return false;
    }

    var city=$("#city").val();
    if(!city){
        alert("请选择市");
        return false;
    }

    var area=$("#area").val();
    if(!area){
        alert("请选择区");
        return false;
    }

    var details_site=$("#details_site").val();
    if(!details_site){
        alert("请填写详细地址");
        return false;
    }

    var name=$("#name").val();
    if(!name){
        alert("请填写姓名");
        return false;
    }


    var phone=$("#phone").val();
    if(!phone){
        alert("请填写电话");
        return false;
    }
}

</script>
