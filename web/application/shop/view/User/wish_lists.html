<!-- 包含头部模版header -->
{include file="Public/header" /}


<style type="text/css">
    .content{
        width: 100%;
    }
    .content_title span{
        font-size: 16px;
        width: 24%;
        display: inline-block;
    }
    .content_img{
        height: 200px;
    }
    .content_img img{
        width: 100%;
        height:100%;
    }
    .content_detail{
        background-color: #F2F2F2;
        padding-left: 5px;
        padding-top: 5px;
    }
    .content_detail p{
        margin: 0;
        padding-right: 5px;
        padding-bottom: 5px;
    }
    .border-shadow{
        margin-bottom: 10px;
    }
    .jifen{
        font-size: 16px!important;
        color: red;
        font-weight: bold;
    }
</style>

<body>

{include file="Public/nav" /}


<div id="lists_content" class="goods_lists">
    <div class="row row-wrap ">
        {volist name="data" id="lists"}
        <div class="col col-47"  style="border-right: #e6e8ea 1px solid;border-bottom:#e6e8ea 1px solid; background:#fff;padding: 0;" >
            <a  href="{:url('Goods/detail')}?&id={$lists.goods_id}" class="img_div" ><img style="width: 100%;height: 100%"  src="HTTP_IMG/{$lists.img_orogin}"></a>
            <p style=" overflow:hidden; height:40px;font-size: 13px;margin:0;">{$lists.goods_name}</p>
            <p style="text-align:left;margin: 0;">
                <span class="xianjia" style="color: red;">HKD ￥<span style="font-size: 16px;font-weight: bold;">{$lists.market_price}</span></span>
            </p>
        </div>
        {/volist}
    </div>
</div>


<style>.goods_lists .img_div{ overflow:hidden; display:block}</style>
<style type="text/css">
    .col-47  {
        -webkit-box-flex: 0;
        -webkit-flex: 0 0 47.5%;
        -moz-box-flex: 0;
        -moz-flex: 0 0 47.5%;
        -ms-flex: 0 0 47.5%;
        flex: 0 0 47.5%;
        max-width: 47.5%;
    }
    .goods_lists .col {
        background: #fff none repeat scroll 0 0;
        border: 1px solid #ddd;
        display: block;
        float: left;
        margin: 1%;
        padding: 5px;
        position: relative;
        width: 48%;
    }

</style>

</body>
</html>
