
<iframe src="{:url('map_iframe')}" width="100%"  frameborder="0" style=" height:100%;height:600px; display:none1"></iframe>
<div style="line-height:45px; background:#79c447; color:#fff; cursor:pointer;" onClick="map_sure()">确认</div>
<input type="text" id="select_location_x" class="form-control" value="{$data['location_x']}" style="display:none"  >
<input type="text" id="select_location_y"  class="form-control" value="{$data['location_y']}"  style="display:none"   >
<script>
function map_sure(){
    x=$("#select_location_x").val();
    y=$("#select_location_y").val();
    if(x==""){
        alert("请在地区选取");
        return;
    }
     
    $("#location_x").val(x);
    $("#location_y").val(y);
    show_content_close();
}
</script>
