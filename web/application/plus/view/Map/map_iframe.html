<script type="text/javascript">
    // 百度地图API功能
    var map = new BMap.Map("allmap");    // 创建Map实例
    map.centerAndZoom(new BMap.Point(114.059494, 22.546266), 11);  // 初始化地图,设置中心点坐标和地图级别
    map.addControl(new BMap.MapTypeControl());   //添加地图类型控件
    map.setCurrentCity("深圳");          // 设置地图显示的城市 此项是必须设置的
    map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
    
    var top_left_control = new BMap.ScaleControl({anchor: BMAP_ANCHOR_TOP_LEFT});// 左上角，添加比例尺
    var top_left_navigation = new BMap.NavigationControl();  //左上角，添加默认缩放平移控件
    var top_right_navigation = new BMap.NavigationControl({anchor: BMAP_ANCHOR_TOP_RIGHT, type: BMAP_NAVIGATION_CONTROL_SMALL}); //右上角
 
     
    map.addEventListener("click", showInfo);
    function showInfo(e){
        remove_overlay();
        var marker = new BMap.Marker(e.point);  // 创建标注
        map.addOverlay(marker);               // 将标注添加到地图中
 
        
        //alert(e.point.lng + ", " + e.point.lat);
        window.parent.document.getElementById("select_location_x").value=e.point.lat;
        window.parent.document.getElementById("select_location_y").value=e.point.lng;
     
    }
    //清除覆盖物
    function remove_overlay(){
        map.clearOverlays();         
    }
