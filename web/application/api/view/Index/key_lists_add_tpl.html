{volist name="data[lists]" id="lists"}
<div class="row" style=" padding-bottom:10px; margin-bottom:10px;">
    <div class="col-xs-5 col-sm-5 col-lg-5">
        <input type="text" class="form-control"   name="key_lists[]"  value="{$lists[key]}"  placeholder="文本输入">
    </div>
    <div class="col-xs-7 col-sm-7 col-lg-7">
        <input type="text" class="form-control"   name="val_lists[]"  value="{$lists[val]}"  placeholder="文本输入">
    </div>
</div>
{/volist}
