{layout name="Public/layout" /}


<div class="panel panel-default">


    <form action="{:url('category_add_action')}"   method="post" name="auth" id="auth">

        <input type="text" name="post_id"  class="form-control" value="{$data[detail]['id']}" style="display:none">
        <div class="panel-body">
            <div class="form-group">
                <label for="text-input" class="col-md-2 control-label">分类名</label>
                <div class="col-md-4 input-group ">
                    <input type="text" name="post[title]"  class="form-control" value="{$data[detail]['title']}">
                </div>
            </div>

            <div class="form-group">
                <label for="text-input" class="col-md-2 control-label">所归属分类</label>
                <div class="col-md-4 input-group ">
                    <select name="post[parent_id]" id="DropDownTimezone" class="form-control">

                        <option  value="0">顶级分类</option>
                        {$data[op_lists]}  

                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="text-input" class="col-md-2 control-label">关键字</label>
                <div class="col-md-4 input-group ">
                    <input type="text" name="post[keywords]" value="{$data[detail]['keywords']}" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label for="text-input" class="col-md-2 control-label">缩略图</label>
                <div class="col-md-4 input-group ">
                    <img alt="Sample Image" src="{$data[detail]['img_thumb']}" style="{if condition="$data[detail]['img_thumb'] eq ''"}display:none;{/if} width:100px" id="UploadImg_src" class="img-thumbnail">
                    <input type="hidden" name="post[img_thumb]" id="img_thumb_hidden" value="{$data[detail]['img_thumb']}">
                    <input type="hidden" name="post[img_orogin]" id="img_orogin_hidden" value="{$data[detail]['img_orogin']}">
                    <i class="fa fa-plus"></i><a type="button" onclick="show_content('{:url("Config/material_lists")}?ajax=1&return_fn=material_select')" >添加图片 </a>
                    <script type="text/javascript">
                        var upload_url="DOMAIN/plus.php/Image/upload_img?&json=1";
                        var upload_action="DOMAIN/userweb.php/Config/material_add_action?&json=1";
                        var material_url="DOMAIN/userweb.php/Config/get_material_lists?&json=1";
                    </script>
                    <script src="__ADMIN_STATIC__/public/js/material_lists_ajax.js"></script>
                    <script src="__ADMIN_TOOL__/ajaxFileUpload/jquery.ajaxFileUpload.js" type="text/javascript"></script>
                    <script>
                        //选择图片之后
                        function material_select(img_thumb,img_orogin){
                            //alert(img_thumb+img_orogin);
                            $("#UploadImg_src").show();
                            $("#UploadImg_src").attr("src",img_thumb);
                            $("#img_thumb_hidden").val(img_thumb);
                            $("#img_orogin_hidden").val(img_orogin);
                            show_content_close();
                        }
                        </script>
                </div>
            </div>

            <div class="form-group" style="display: none1;">
                <label for="text-input" class="col-md-2 control-label">排序</label>
                <div class="col-md-4 input-group ">
                    <input type="text" name="post[sort_order]" value="{$data[detail]['sort_order']}" class="form-control">
                </div>
            </div>

            <div class="form-group" style="display: none;">
                <label for="text-input" class="col-md-2 control-label">链接</label>
                <div class="col-md-4 input-group ">
                    <input type="text" name="post[url]" value="{$data[detail]['url']}" class="form-control">
                </div>
            </div>


            <div class="form-group">
                <label for="text-input" class="col-md-2 control-label">是否显示</label>
                <div class="col-md-4 input-group ">
                    <input type="radio" {if condition="$data[detail]['is_show'] eq 1"}checked="checked"{/if} name="post[is_show]" value="1">显示 
                    <input type="radio" {if condition="$data[detail]['is_show'] eq 0"}checked="checked"{/if} name="post[is_show]" value="0">不显示 
                </div>
            </div>


            <div class="form-group" style="display:none">
                <label for="text-input" class="col-md-2 control-label">是否推荐分类</label>
                <div class="col-md-4 input-group ">
                    <input type="radio" {if condition="$data[detail]['is_push'] eq 1"}checked="checked"{/if} name="post[is_push]" value="1">是 
                    <input type="radio" {if condition="$data[detail]['is_push'] eq 0"}checked="checked"{/if} name="post[is_push]" value="0">否 
                </div>
            </div>
             
        </div>
        <div class="panel-footer">
            <button class="btn btn-sm btn-success" type="submit" onclick1="save_vote()"><i class="fa fa-dot-circle-o"></i> 保存</button>
            <button class="btn btn-sm btn-danger" type="reset"><i class="fa fa-ban"></i> 重置</button>
        </div>
    </form>
</div>

{include file="Public/dailog" /}

<script>

function trigger(){
    
     $("#gallery_file").trigger("click");
      
}


function start_chose(){

    var val=$('#attr_select').val();
    
    url="admin.php?c=Goods&a=get_chose_attr_lists&cate_id="+val+"&goods_id={$data[detail][detail][goods_id]}";
    
    $("#attr_lists").html('<option value="">加载中</option>').load(url); 
    
}
start_chose();
function get_attr_chose_lists(goods_id){
    var val=$('#attr_select').val();

    
    if(val>0){
        
        url="admin.php?c=Goods&a=get_chose_attr_lists&cate_id="+val+"&goods_id="+goods_id;
        
        $("#attr_lists").html('<option value="">加载中</option>').load(url); 
        
    }
}



function add_chose_s(i){

    url="admin.php?c=Goods&a=get_select_lists&i="+i;

      $.ajax({
            type: "post",
            url: url,
            dataType: "json",       
            success: function(data) {

                $("#cate_lists").append(data.op_str);
                
             },
            
      })
}

 </script>
