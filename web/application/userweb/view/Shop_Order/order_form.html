{layout name="Public/layout" /}



<div class="panel panel-default">
    <div class="panel-body">

        <form action="{:url('order_add')}?&order_id={$data[order_id]}" method="post" name="add_goods" id="add_goods">
            <div id="myTabContent" class="tab-content">

                <div class="form-group">
                    <label for="text-input" class="col-md-2 control-label">订单号</label>
                    <div class="col-md-4 input-group "><a>{$data.order_sn}</a> </div>
                </div>

                <div class="form-group">
                    <label for="text-input" class="col-md-2 control-label">快递地址</label>
                    <div class="col-md-4 input-group ">
                        <textarea class="form-control" rows="3" name="post[address]">{$data[address]}</textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label for="text-input" class="col-md-2 control-label">联系人</label>
                    <div class="col-md-4 input-group ">
                        <input type="text" name="post[address_name]" value="{$data['address_name']}" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label for="text-input" class="col-md-2 control-label">联系电话</label>
                    <div class="col-md-4 input-group ">
                        <input type="text" name="post[address_phone]" value="{$data['address_phone']}" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label for="text-input" class="col-md-2 control-label">订单金额</label>
                    <div class="col-md-4 input-group ">
                        <input type="text" name="post[real_fee]" value="{$data['real_fee']}" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label for="text-input" class="col-md-2 control-label">支付状态(不可修改)</label>
                    <div class="col-md-4 input-group ">
                        <select name="" id="attr_select" class="form-control" disabled="disabled" >

                            <option {if condition="$data['pay_status'] eq 0 "} selected="selected"{/if} value="0" >待支付</option>

                            <option {if condition="$data['pay_status'] eq 1 "} selected="selected"{/if} value="1" >已支付</option>

                            <option {if condition="$data['pay_status'] eq 2 "} selected="selected"{/if} value="2" >已退款</option>
                           
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="text-input" class="col-md-2 control-label">快递状态(不可修改)</label>
                    <div class="col-md-4 input-group ">
                        <select   id="attr_select" class="form-control" disabled="disabled" >


                            <option {if condition="$data['shipping_status'] eq 0 "} selected="selected"{/if} value="0" >待发货</option>

                            <option {if condition="$data['shipping_status'] eq 1 "} selected="selected"{/if} value="1" >已发货</option>

                            <option {if condition="$data['shipping_status'] eq 2 "} selected="selected"{/if} value="2" >已收货</option>

                            <option {if condition="$data['shipping_status'] eq 3 "} selected="selected"{/if} value="3" >退货中</option>

                            <option {if condition="$data['shipping_status'] eq 4 "} selected="selected"{/if} value="4" >已退货</option>
                            


                        </select>
                    </div>
                </div>


                <div class="form-group" style="display: none;">
                    <label for="text-input" class="col-md-2 control-label">用户留言</label>
                    <div class="col-md-4 input-group "> {$data['msg']|default="无"}&nbsp; </div>
                </div>

                <div class="form-group" style="display: none;">
                    <label for="text-input" class="col-md-2 control-label">留言:</label>
                    <div class="col-md-4 input-group ">
                        <textarea class="form-control" rows="3" name="post[content]">{$data['content']}</textarea>
                    </div>
                </div>

            </div>

            <div class="panel-footer">
                <button class="btn btn-sm btn-success" type="submit" onclick1="save_vote()"><i class="fa fa-dot-circle-o"></i> 保存</button>
                <button class="btn btn-sm btn-danger" type="reset"><i class="fa fa-ban"></i> 重置</button>
            </div>

        </form>
    </div>
</div>
