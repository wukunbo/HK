{layout name="Public/layout" /}


<div class="panel panel-default">
 
        
    <form id="tab" method='post' action='{:url("Admin/modify_pwd")}'>
     
        <div class="panel-body">
            <div class="form-group">
                <label for="text-input" class="col-md-2 control-label">旧密码：</label>
                <div class="col-md-4 input-group ">
                     <input type="text" name='oldpassword' value="" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="text-input" class="col-md-2 control-label">新密码</label>
                <div class="col-md-4 input-group ">
                    <input type="password" name='newpassword' value="" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="text-input" class="col-md-2 control-label">再输入一遍</label>
                <div class="col-md-4 input-group ">
                    <input type="password" name='repassword' value="" class="form-control">
                </div>
            </div>
             
        </div>
        <div class="panel-footer">
            <button class="btn btn-sm btn-success" id="validateBtn" type="submit"><i class="fa fa-dot-circle-o"></i> 保存</button>
        </div>
    </form>
</div>
