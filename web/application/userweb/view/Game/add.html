{layout name="Public/layout" /}


<div class="panel panel-default">
    <form action="{:url('add_action')}"  enctype="multipart/form-data"  method="post" name="auth" id="auth" onsubmit="return form_check()">
        <input type="text" style="display:none;" name="post[id]"  class="form-control" value="{$data['id']}">
        <div class="panel-body">
            <div class="form-group">
                <label for="text-input" class="col-md-2 control-label">名称</label>
                <div class="col-md-4 input-group ">
                    <input type="text" name="post[title]" id="title" class="form-control" value="{$data['title']}">
                </div>
            </div>


            <div class="form-group">
                <label for="text-input" class="col-md-2 control-label">图片</label>
                <div class="col-md-4 input-group ">
                    <img alt="Sample Image" src="{$data['img']}" style="{if condition="$data['img'] eq ''"}display:none;{/if} width:100px" id="UploadImg_src" class="img-thumbnail">
                    <input type="hidden" name="post[img]" id="img_thumb_hidden" value="{$data['img']}">
                    <i class="fa fa-plus"></i><a type="button" onclick="show_content('{:url("Config/material_lists")}?ajax=1&return_fn=material_select')" >添加图片 </a>
                    <!--打开图册-->
                    <script type="text/javascript">
                        var upload_url="DOMAIN/plus.php/Image/upload_img?&json=1";
                        var upload_action="DOMAIN/userweb.php/Config/material_add_action?&json=1";
                        var material_url="DOMAIN/userweb.php/Config/get_material_lists?&json=1";
                    </script>
                    <script src="__ADMIN_STATIC__/public/js/material_lists_ajax.js"></script>
                    <script src="__ADMIN_TOOL__/ajaxFileUpload/jquery.ajaxFileUpload.js" type="text/javascript"></script>
                    <script>
                        //选择图片之后
                        function material_select(img_thumb,img_orogin){
                            //alert(img_thumb+img_orogin);
                            $("#UploadImg_src").show();
                            $("#UploadImg_src").attr("src",img_thumb);
                            $("#img_thumb_hidden").val(img_thumb);
                            $("#img_orogin_hidden").val(img_orogin);
                            show_content_close();
                        }
                    </script>
                </div>
            </div>


            <div class="form-group">
                <label for="text-input" class="col-md-2 control-label">游戏链接</label>
                <div class="col-md-4 input-group ">
                    <input type="text" name="post[game_url]" id="game_url"  class="form-control" value="{$data['game_url']}">
                </div>
            </div>


            <div class="form-group">
                <label for="text-input" class="col-md-2 control-label">介绍</label>
                <div class="col-md-4 input-group ">
                    <input type="text" name="post[intro]"  class="form-control" value="{$data['intro']}">
                </div>
            </div>



        </div>


        <div class="panel-footer">
            <button class="btn btn-sm btn-success" type="submit" onclick1="save_vote()"><i class="fa fa-dot-circle-o"></i> 保存</button>
            <button class="btn btn-sm btn-danger" type="reset"><i class="fa fa-ban"></i> 重置</button>
        </div>

    </form>


</div>

{include file="Public/dailog" /}


<script type="text/javascript">

function form_check(){
    var title=$("#title").val();
    if(!title){
        alert("请填写游戏名称");
        return false;
    }

    var game_url=$("#game_url").val();
    if(!game_url){
        alert("请填写游戏链接");
        return false;
    }
}
 
</script>
